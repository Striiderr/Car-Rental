<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h3>Rent a Car</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                </ul>
            </div>
            <a class="navbar-brand">
                <h3>April 2022</h3>
            </a>
        </div>
    </nav>


    <div class="container-fluid ">
        <div class="main">
        <div class="row">
            <h2 class="m-2 centr">Dodgy Brakes Car Rental</h2>
            <br>
            <div class="centr">
                <h3 class="mx-4 pt-1">Employee Data</h3>
                <input type="text" id="search" placeholder="Search Employee Details" class="form-control "
                    />
            </div>
            <div class="d-flex justify-content-center" style=" width :100%">
                <ul class="list-group" id="result" style=" width :58%"></ul>
            </div>

        </div>

        <div class="row d-flex justify-content-center mt-2">
            <div class="text-center " id="displayForm">

                    <div class="row mt-1 ">
                       <h3 id="name">Name</h3>
                    </div>

                    <div class="row mt-1 align-items-center">
                        <div class="col-auto ">
                            <label  class="col-form-label">Email ID :</label>
                        </div>
                        <div class="col-auto field ">
                            <label id="email" class="col-form-label">Email here</label>
                        </div>
                        <div class="col-auto ">
                            <label  class="col-form-label">Phone :</label>
                        </div>
                        <div class="col-auto  field">
                            <label id="phone" class="col-form-label">Phone number here</label>
                        </div>
                    </div>

                    <div class="row mt-1 ">
                        <div class="col-auto  ">
                            <label  class="col-form-label">Address :</label>
                        </div>   
                        <div class=" field ">
                            <label id="address" class="col-form-label">Address here</label>
                        </div>
                        <div class="col-auto ">
                            <label  class="col-form-label">State Prov :</label>
                        </div>
                        <div class="field">
                            <label id="state_prov" class="col-form-label">State prov here</label>
                        </div>
                    </div>

                    <div class="row options mt-3">
                        <div class="w-50 lft">
                            <div>
                                <h3 class="">Select an vehicle :</h3>
                            </div>                 
                            <div class="form-check ms-5">
                                <input type="radio" class="form-check-input option" name="optradio" id="radio1">Compact  $15/day
                            </div>
                            <div class="form-check ms-5">
                                <input type="radio" class="form-check-input option" id="radio2" name="optradio">Mid-size  $20/day
                            </div>
                            <div class="form-check ms-5" >
                                <input type="radio" class="form-check-input option" id="radio3" name="optradio">Luxury  $35/day
                            </div>
                            <div class="form-check ms-5">
                                <input type="radio" class="form-check-input option" id="radio4" name="optradio">Van/Truck  $40/day
                            </div>
                        </div>
                        <div  class="w-50 lft">
                            <div>
                                <h3 class="">Other options</h3>
                            </div>
                            <div class="form-check form-switch ms-5">
                                <input class="form-check-input" type="checkbox" id="mySwitch1" name="darkmode" value="yes" checked>
                                <label class="form-check-label" >Roof Top or Bicycle Rack</label>
                              </div>
                              <div class="form-check form-switch ms-5">
                                <input class="form-check-input" type="checkbox" id="mySwitch3" name="darkmode" value="yes" checked>
                                <label class="form-check-label" >GPS</label>
                              </div>
                              <div class="form-check form-switch ms-5">
                                <input class="form-check-input" type="checkbox" id="mySwitch4" name="darkmode" value="yes" >
                                <label class="form-check-label" >Child Seat</label>
                              </div>
                        </div>                        
                    </div>

                    <div class="row mt-3 image" id="image1">
                        <span><img src="./images/compact.png" alt="#" style="width: 70%;"></span>
                    </div>
                    <div class="row mt-3 image" id="image2">
                        <span><img src="./images/mid_range.png" alt="#" style="width: 70%;"></span>
                    </div>
                    <div class="row mt-3 image" id="image3">
                        <span><img src="./images/luxury.png" alt="#" style="width: 70%;"></span>
                    </div>
                    <div class="row mt-3 image" id="image4">
                        <span><img src="./images/van.png" alt="#" style="width: 70%;"></span>
                    </div>
                    <div class="row mt-3 justify-content-center" >
                        <div class="col-auto">
                          <label class="col-form-label">Number of Days</label>
                        </div>
                        <div class="col-auto" style="width: 60%;">
                          <input  type="number" id="noOfDays" class="form-control">
                        </div>
                      </div>
                      <div class="mt-3 justify-content-center">
                        <button  class="btn btn-primary" id="rent"> Check Rent </button>    
                      </div>

            </div>
        </div>

        <br />
    </div>
    <div class="show">
        <div class="row">
            <h4 class="m-2 centr">The total rent for the selected vehicle is $<span id="rentDetails" ></span></h4>
            
        </div>
        

    </div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
